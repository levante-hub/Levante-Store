name: Validate MCPs

on:
  pull_request:
    paths:
      - 'src/modules/mcps/data/mcps/**/*.json'
      - 'src/tests/**'
  push:
    paths:
      - 'src/modules/mcps/data/mcps/**/*.json'
      - 'src/tests/**'

jobs:
  validate:
    name: Validate & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npm run typecheck

      - name: Run tests (API + Schema + Duplicates)
        run: npm test

      - name: List MCPs
        run: npm run list-mcps

  test-connections:
    name: Test MCP Connections
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Python and uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: false

      - name: Setup pipx
        run: |
          python -m pip install --user pipx
          python -m pipx ensurepath
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: npm ci

      - name: Run connection tests
        continue-on-error: true
        timeout-minutes: 10
        run: npm run test:connection
